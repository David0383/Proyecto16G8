<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Salones</title>
    <!--
    <script src="js/jquery-3.6.0.min.js"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/listar.js"></script>
    <script src="js/registrar.js"></script>
    <script src="js/editar.js"></script>
    <script src="js/borrar.js"></script>
    <script src="js/funciones.js"></script>
</head>

<body>
    <div>
        <h1>Listado de Salones Disponibles</h1>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
        <a href="index.html"><img src="img/back.png" alt="Regresar"></a>
        
        <button id="nuevoRegistro" onclick="activaNuevo();">Registrar Salon</button>
        <!--aqui se actualizara el listado de los Salones-->
        <div id="listado"></div>

        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <h3>Registrar Salon</h3>
            <input type="number" id="id" placeholder="id">
            <input type="text" id="owner" placeholder="owner">
            <input type="number" id="capacity" placeholder="capacity">
            <input type="number" id="category_id" placeholder="category_id">
            <input type="text" id="name" placeholder="name">
            <button onclick="registrar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>


        <!-- Seccion para editar registros-->
        <div id="editar">
            <h3>Editar Salon</h3>
            <input type="number" id="idEdit" placeholder="id">
            <input type="text" id="ownerEdit" placeholder="owner">
            <input type="number" id="capacityEdit" placeholder="capacity">
            <input type="number" id="category_idEdit" placeholder="category_id">
            <input type="text" id="nameEdit" placeholder="name">
            <button onclick="actualizar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>
        
    </div>
</body>

</html>
